<div class="dModel-bg" id="ModelBg">
    <div class="Model-box">
        <img src="assets/img/model/关闭.png" width="30" class="Model-close" alt="" onclick="modelClose()"

        <iframe src="" frameborder="0" width="100%" height="100%" id="ModelBox" style="z-index: 1"></iframe>
        <img src="" alt="" width="60" style="" id="codeImg" onmouseover="bigCode()" onmouseout="bigCodeOut()"

    </div>
</div>
<div class="dModel-bg" id="qyBuy">

        <img src="assets/img/model/关闭.png" width="30" class="Model-close" alt="" onclick="buyClose()"
             onmouseover="redClose(this)" onmouseout="backClose(this)">
        <div class="qyBox-item" onclick="qyBuy('0')">
            <p>收藏到企业库</p>
            <span>该模型将被收藏到企业库</span>

        <div class="qyBox-item" onclick="qyBuy('1')">

        </div>
    </div>
</div>
