<header>
    <h1>数据可视化-Echart</h1>
    <div id="showtime">
        当前时间
    </div>
    <script>
        var clock = null;
        clock = setTimeout(nowTime, 1000);

        function nowTime() {
            clearTimeout(clock);
            var t = new Date();
            // var y = t.;

            var time = t.getFullYear() + "年" + t.getMonth() +
                "月" + t.getDate() + "日" + t.getHours() + "时" + t.getMinutes() +
                "分" + t.getSeconds() + "秒";
            document.getElementById('showtime').innerHTML = time;

            clock = setTimeout(nowTime, 1000);
        }
    </script>
</header>
