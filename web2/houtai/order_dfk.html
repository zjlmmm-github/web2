<!DOCTYPE html>
<html>
	<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
		
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="style/admin.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="layui-fluid">
			<fieldset class="layui-elem-field layui-field-title">
				<span class="layui-breadcrumb" lay-separator=">">
					<a href="javascript:;">订单管理</a>
					<a><cite>待支付首款</cite></a>
				</span>
			</fieldset>
			 
			<div class="layui-card">
				<div class="layui-card-header layuiadmin-card-header-auto">
					<h3>订单列表</h3>					
				</div>
				<div class="layui-card-body">
					<div>
						<div class="layui-input-inline">
						  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入订单名称或订单号" class="layui-input">
						</div>
						<button type="button" class="layui-btn layui-btn"><i class="layui-icon layui-icon-search"></i>搜索</button>
					</div>
					<table class="layui-table layui-form">
						<thead>
							<tr>
								<th></th>
								<th>项目名称</th>
								<th>客户信息</th>
								<td>总价格</td>
								<th>付款方式</th>
								<td>本次待付款</td>
								<td>状态</td>
								<td>收款账户</td>
								<td>操作</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" name="" lay-skin="primary"></td>
								<th>订单名称</th>
								<th>客户信息</th>
								<td>总价格</td>
								<th>付款方式</th>
								<td class="color-red">600</td>
								<td class="color-primary">线下支付</td>
								<td>收款账户</td>
								<td>
									<span class="layui-btn layui-btn-sm" onclick="zf_confirm()">确认收款</span>
									<span class="layui-btn layui-btn-primary layui-btn-sm" onclick="checkDet()">查看详情</span>
								</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="" lay-skin="primary"></td>
								<th>项目名称</th>
								<th>客户信息</th>
								<td>总价格</td>
								<th>付款方式</th>
								<td class="color-red">600</td>
								<td>待付款</td>
								<td>收款账户</td>
								<td>
									<span class="layui-btn layui-btn-sm" onclick="zf_confirm()">确认收款</span>
									<span class="layui-btn layui-btn-primary layui-btn-sm" onclick="checkDet()">查看详情</span>
								</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="" lay-skin="primary"></td>
								<th>项目名称</th>
								<th>客户信息</th>
								<td>总价格</td>
								<th>付款方式</th>
								<td class="color-red">600</td>
								<td class="color-primary">线下支付</td>
								<td>收款账户</td>
								<td>
									<span class="layui-btn layui-btn-sm" onclick="zf_confirm()">确认收款</span>
									<span class="layui-btn layui-btn-primary layui-btn-sm" onclick="checkDet()">查看详情</span>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="split-page clearfix">
						<div class="pull-left layui-form">
							<input type="checkbox" name="" lay-skin="primary"> 已选择20条
							<button type="button" class="layui-btn layui-btn-sm" onclick="zf_confirm()">确认收款</button>
						</div>
						<div id="layPage" class="pull-right"></div> 
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="layui/layui.all.js"></script>
		<script>
			layui.use('laypage', function(){
				var laypage = layui.laypage;
				laypage.render({
					elem: 'layPage',
					layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
					jump: function(obj){
					  console.log(obj)
					},
					count: 50
				});
			});
			function checkDet() {
				layer.open({
					type: 2,
					title:'订单详情',
					area: ['600px','500px'],
					btn: ["确定"],
					content:'order_det.html',
					yes: function(e, t) {
						layer.close(e)
					},
				});
			}
			function zf_confirm() {
				layer.confirm('是否确认收款？', {title:'提示'}, function(index){
				  layer.close(index);
				});
			}
		</script>

	</body>
</html>
