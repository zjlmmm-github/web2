<!DOCTYPE html>
<html>
	<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
		
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="style/admin.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="layui-fluid">
			<fieldset class="layui-elem-field layui-field-title">
				<span class="layui-breadcrumb" lay-separator=">">
					<a href="javascript:;">账户中心</a>
					<a><cite>装企信息</cite></a>
				</span>
			</fieldset>
			<div class="layui-card">
				<div class="layui-card-body company_info">
					<div class="info_box">
						<p class="tips">亲爱的开装用户，请填写真实资料哦</p>
						<form class="layui-form">
							<div class="layui-form-item">
								<label class="layui-form-label">当前头像</label>
								<div class="layui-input-inline avater">
									<div class="layui-upload-list">
									    <img class="layui-upload-img" src="images/icon_dqye.png">
									  </div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">账号</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">密码</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input">
								</div>
								<a href="reset_pwd.html" class="layui-form-mid layui-word-aux color-primary">修改密码</a>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">企业名称</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入企业名称" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item select">
							    <label class="layui-form-label">企业地址</label>
							    <div class="layui-input-inline">
							      <select name="quiz1">
							        <option value="">请选择省</option>
							        <option value="浙江" selected="">浙江省</option>
							        <option value="你的工号">江西省</option>
							        <option value="你最喜欢的老师">福建省</option>
							      </select>
							    </div>
							    <div class="layui-input-inline">
							      <select name="quiz2">
							        <option value="">请选择市</option>
							        <option value="杭州">杭州</option>
							        <option value="温州">温州</option>
							        <option value="温州">台州</option>
							        <option value="温州">绍兴</option>
							      </select>
							    </div>
							    <div class="layui-input-inline">
							      <select name="quiz3">
							        <option value="">请选择县/区</option>
							        <option value="西湖区">西湖区</option>
							        <option value="余杭区">余杭区</option>
							        <option value="拱墅区">临安市</option>
							      </select>
							    </div>
							  </div>
							  
							<div class="layui-form-item">
								<label class="layui-form-label">联系人</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系人" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">联系手机</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系手机" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">联系邮箱</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系邮箱" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">施工资质</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入资质名称" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label"></label>
								<div class="layui-input-inline">上传图片图片</div>
								<div class="layui-form-mid layui-word-aux">上传资质证书</div>
							</div>
							<div class="text-center"><button type="button" class="layui-btn">保存</button></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script src="layui/layui.all.js"></script>
		<script type="text/javascript">
			layui.use(['form', 'layedit', 'laydate'], function(){
			  var form = layui.form
			  ,layer = layui.layer
			  ,laydate = layui.laydate;
			  
				laydate.render({
					elem: '#date',
					type: "date",
					range: true
				});
			});
		</script>
	</body>
</html>
