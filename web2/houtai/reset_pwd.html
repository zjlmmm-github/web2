<!DOCTYPE html>
<html>
	<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
		
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="style/admin.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="layui-fluid">
			<fieldset class="layui-elem-field layui-field-title">
				<span class="layui-breadcrumb" lay-separator=">">
					<a href="javascript:;">账户中心</a>
					<a><cite>修改密码</cite></a>
				</span>
			</fieldset>
			<div class="layui-card">
				<div class="layui-card-body company_info">
					<div class="info_box">
						<p class="tips">亲爱的开装用户，请使用字母数字等组成较为复杂的密码</p>
						<form class="layui-form">
							<div class="layui-form-item">
								<label class="layui-form-label">旧密码</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入旧密码" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">新密码</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">再次输入</label>
								<div class="layui-input-inline">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请再次输入新密码" class="layui-input">
								</div>
							</div>
							<div class="text-center"><button type="button" class="layui-btn">保存</button></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script src="layui/layui.all.js"></script>
		<script type="text/javascript">
			layui.use(['form', 'layedit', 'laydate'], function(){
			  var form = layui.form
			  ,layer = layui.layer
			  ,laydate = layui.laydate;
			  
				laydate.render({
					elem: '#date',
					type: "date",
					range: true
				});
			});
		</script>
	</body>
</html>
