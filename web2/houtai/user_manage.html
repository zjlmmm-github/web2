<!DOCTYPE html>
<html>
	<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
		
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="style/admin.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-header layuiadmin-card-header-auto">
					<h3>人员管理</h3>					
				</div>
				<div class="layui-card-body">
					<div>
						<div class="layui-input-inline">
						  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
						</div>
						<button type="button" class="layui-btn layui-btn"><i class="layui-icon layui-icon-search"></i>搜索</button>
					</div>
					<table class="layui-table layui-form">
						<thead>
							<tr>
								<th></th>
								<th>姓名</th>
								<th>性别</th>
								<th>级别</th>
								<th>工种</th>
								<th>电话</th>
								<th>住址</th>
								<th>身份证号</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" name="" lay-skin="primary"></td>
								<td>姓名</td>
								<td>性别</td>
								<td>工长(三星)</td>
								<td>装配工</td>
								<td>18012341234</td>
								<td>四川省成都市</td>
								<td>412152198012031234</td>
								<td>
									<span class="layui-btn layui-btn-sm layui-btn-normal" onclick="edit()">编辑</span>
									<span class="layui-btn layui-btn-danger layui-btn-sm" onclick="del()">删除</span>
								</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="" lay-skin="primary"></td>
								<td>姓名</td>
								<td>性别</td>
								<td>工长(三星)</td>
								<td>装配工</td>
								<td>18012341234</td>
								<td>四川省成都市</td>
								<td>412152198012031234</td>
								<td>
									<span class="layui-btn layui-btn-sm layui-btn-normal" onclick="edit()">编辑</span>
									<span class="layui-btn layui-btn-danger layui-btn-sm" onclick="del()">删除</span>
								</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="" lay-skin="primary"></td>
								<td>姓名</td>
								<td>性别</td>
								<td>工长(三星)</td>
								<td>装配工</td>
								<td>18012341234</td>
								<td>四川省成都市</td>
								<td>412152198012031234</td>
								<td>
									<span class="layui-btn layui-btn-sm layui-btn-normal" onclick="edit()">编辑</span>
									<span class="layui-btn layui-btn-danger layui-btn-sm" onclick="del()">删除</span>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="split-page clearfix">
						<div class="pull-left layui-form">
							<input type="checkbox" name="" lay-skin="primary"> 已选择20条
							<button type="button" class="layui-btn layui-btn-danger" onclick="del()">删除</button>
							<button type="button" class="layui-btn" onclick="add()">新增</button>
						</div>
						<div id="layPage" class="pull-right"></div> 
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="layui/layui.all.js"></script>
		<script>
			layui.use('laypage', function(){
				var laypage = layui.laypage;
				laypage.render({
					elem: 'layPage',
					layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
					jump: function(obj){
					  console.log(obj)
					},
					count: 50
				});
			});
			function add() {
				layer.open({
					type: 2,
					title:'添加施工负责人',
					area: ['600px','500px'],
					btn: ["确认新增", "取消"],
					content:'add_user.html',
					yes: function(e, t) {
						layer.close(e)
					},
				});
			}
			function del() {
				layer.confirm('是否确认删除该用户？', {title:'提示'}, function(index){
				  layer.close(index);
				});
			}
		</script>

	</body>
</html>
