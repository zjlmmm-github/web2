<!DOCTYPE html>
<html>
	<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
		
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="style/admin.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="layui-fluid">
			<fieldset class="layui-elem-field layui-field-title">
				<span class="layui-breadcrumb" lay-separator=">">
					<a href="javascript:;">财务中心</a>
					<a><cite>收益明细</cite></a>
				</span>
			</fieldset>
			 <div class="grab_con" style="padding-bottom: 1px;">
				 <form class="layui-form" lay-filter="layuiadmin-form-role">
				 	<div class="layui-form-item">
				 		<div class="layui-inline">
				 		  <label class="layui-form-label">订单状态</label>
				 		  <div class="layui-input-inline">
				 			<select name="interest">
				 				<option value=""></option>
				 				<option value="0">已确认</option>
				 				<option value="1">已完成</option>
				 			 </select>
				 		  </div>
				 		</div>
				 		<div class="layui-inline">
				 		  <label class="layui-form-label">时间</label>
				 		  <div class="layui-input-inline">
				 			<input type="text" name="date" id="date" placeholder="请选择时间区间" autocomplete="off" class="layui-input">
				 		  </div>
				 		</div>
				 		<div class="layui-inline">
				 		  <label class="layui-form-label">搜索</label>
				 		  <div class="layui-input-inline">
				 			<input type="text" name="email" placeholder="请输入订单名称或项目名称" autocomplete="off" class="layui-input">
				 		  </div>
				 		  <button type="button" class="layui-btn layui-btn"><i class="layui-icon layui-icon-search"></i>搜索</button>
				 		</div>
				 	</div>
				 </form>
			 </div>
			
				
			<div class="layui-card" style="margin-top: 15px;">
				<div class="layui-card-body">
					<table class="layui-table">
						<thead>
							<tr>
								<th>收款日期</th>
								<th>项目名称</th>
								<td>订单名称</td>
								<td>项目状态</td>
								<th>订单金额</th>
								<th>平台佣金1%</th>
								<td>实收款</td>
								<td>收款账户</td>
								<td>操作</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>收款日期</th>
								<th>项目名称</th>
								<td>订单名称</td>
								<td>项目状态</td>
								<th>订单金额</th>
								<th>平台佣金1%</th>
								<td>实收款</td>
								<td>收款账户</td>
								<td><a href="" class="color-blue">查看详情 ></a></td>
							</tr>
							<tr>
								<th>收款日期</th>
								<th>项目名称</th>
								<td>订单名称</td>
								<td>项目状态</td>
								<th>订单金额</th>
								<th>平台佣金1%</th>
								<td>实收款</td>
								<td>收款账户</td>
								<td><a href="" class="color-blue">查看详情 ></a></td>
							</tr>
						</tbody>
					</table>
					<div class="split-page clearfix">
						<div id="layPage" class="pull-right"></div> 
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="layui/layui.all.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate', 'laypage'], function(){
			  var form = layui.form
			  ,layer = layui.layer
			  ,laydate = layui.laydate,
			  laypage = layui.laypage;
			  
				laydate.render({
					elem: '#date',
					type: "date",
					range: true
				});
				laypage.render({
					elem: 'layPage',
					layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
					jump: function(obj){
					  console.log(obj)
					},
					count: 50
				});
			});
			function checkDet() {
				layer.open({
					type: 2,
					title:'订单详情',
					area: ['600px','500px'],
					btn: ["确定"],
					content:'order_det.html',
					yes: function(e, t) {
						layer.close(e)
					},
				});
			}
			function zf_confirm() {
				layer.confirm('是否确认收款？', {title:'提示'}, function(index){
				  layer.close(index);
				});
			}
		</script>

	</body>
</html>
