<!DOCTYPE html>
<html>
	<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
		
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="style/admin.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="layui-fluid">
			<fieldset class="layui-elem-field layui-field-title">
				<span class="layui-breadcrumb" lay-separator=">">
					<a href="javascript:;">财务中心</a>
					<a><cite>绑定银行卡</cite></a>
				</span>
			</fieldset>
			 
			<div class="layui-card">
				<div class="layui-card-header layuiadmin-card-header-auto">
					<h3>当前银行卡</h3>
				</div>
				<div class="layui-card-body">
					<div class="layadmin-backlog">
						<ul class="layui-row layui-col-space10 card_list">
							<li class="layui-col-xs3">
								<div class="clearfix">
									<div class="card_item">
										<div class="card_head clearfix">
											<p class="pull-left text-cut">
												<img class="logo" src="images/icon_dqye.png">
												招商银行招商银行招商银行
											</p>
											<span class="pull-right status">储蓄卡</span>
										</div>
										<p class="card_no">6225</p>
									</div>
								</div>
							</li>
							<li class="layui-col-xs3">
								<div class="card_add" onclick="add_card()">
									<p class="layui-icon layui-icon-add-1">
									<p>添加银行卡</p>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="layui/layui.all.js"></script>
		<script type="text/javascript">
			function add_card() {
				layer.open({
					type: 2,
					title:'添加银行卡',
					area: ['600px','400px'],
					btn: ["确定"],
					content:'tixian_page.html',
					yes: function(e, t) {
						layer.close(e)
					},
				});
			}
		</script>
	</body>
</html>
